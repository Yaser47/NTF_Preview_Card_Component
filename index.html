<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NTF Preview Card Component | Front-End-Mentor</title>
	<!-- CSS File  -->
	<link rel="stylesheet" href="./CSS/main.css">
	<!-- Google Fonts  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:wght@300;400&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;600&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<div class="parent">
		<div class="container">
			<img class="main-image" src="./images/image-equilibrium.jpg" alt="">
			<h2>Equilibrium #3429</h2>
			<p class="content">Our Equilibrium collection promotes balance and calm.</p>
			<div class="info">
				<span class="icon">
					<img src="./images/icon-ethereum.svg" alt="">
					<p class="text">0.041 ETH</p>
				</span>
				<span class="icon">
					<img src="./images/icon-clock.svg" alt="">
					<p class="text">3 days left</p>
				</span>
			</div>
			<div class="foot">
				<img src="./images/image-avatar.png" alt="">
				<p class="foot-text">Creation of <span>Jules Wyvern</span></p>
			</div>
		</div>
	</div>
</body>
</html>
